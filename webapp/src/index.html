<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Accommodations Map</title>
  <link href="styles/main.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Tourist Accommodations by Census Section</h1>
      <div class="controls">
        <button id="toggle-sidebar" class="button">Filters</button>
      </div>
    </header>
    
    <main class="main">
      <div id="map" class="map"></div>
      
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-content">
          <h2>Filters</h2>
          
          <div class="filter-group">
            <label for="min-accommodations">Minimum Accommodations:</label>
            <input type="range" id="min-accommodations" min="0" max="100" value="0" step="1">
            <span id="min-accommodations-value">0</span>
          </div>
          
          <div class="filter-group">
            <label for="max-accommodations">Maximum Accommodations:</label>
            <input type="range" id="max-accommodations" min="0" max="500" value="500" step="10">
            <span id="max-accommodations-value">500</span>
          </div>
          
          <div class="filter-group">
            <label for="province-select">Province:</label>
            <select id="province-select">
              <option value="all">All Provinces</option>
              <!-- Will be populated dynamically -->
            </select>
          </div>
          
          <div class="filter-group">
            <label for="municipality-select">Municipality:</label>
            <select id="municipality-select">
              <option value="all">All Municipalities</option>
              <!-- Will be populated dynamically -->
            </select>
          </div>
          
          <button id="reset-filters" class="button">Reset Filters</button>
        </div>
      </aside>
    </main>
    
    <footer class="footer">
      <p>Data source: <a href="https://www.ine.es/experimental/viv_turistica/exp_viv_turistica_tablas.htm" target="_blank">INE</a> - Spanish National Statistics Institute</p>
    </footer>
    
    <div id="popup" class="popup">
      <div class="popup-content">
        <h3 id="popup-title">Census Section</h3>
        <table class="popup-table">
          <tr>
            <td>Tourist Accommodations:</td>
            <td id="popup-accommodations">-</td>
          </tr>
          <tr>
            <td>Number of Places:</td>
            <td id="popup-places">-</td>
          </tr>
          <tr>
            <td>Percentage:</td>
            <td id="popup-percentage">-</td>
          </tr>
          <tr>
            <td>Municipality:</td>
            <td id="popup-municipality">-</td>
          </tr>
          <tr>
            <td>Province:</td>
            <td id="popup-province">-</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  
  <div id="loading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255,255,255,0.7); align-items: center; justify-content: center; z-index: 9999;">
    <div style="background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <p>Loading map data...</p>
    </div>
  </div>
  
  <!-- Feature Detail Modal -->
  <div id="feature-modal" class="feature-modal">
    <div class="feature-modal-content">
      <div class="feature-modal-header">
        <h3 id="feature-modal-title">Census Section Details</h3>
        <button id="feature-modal-close" class="feature-modal-close">&times;</button>
      </div>
      <div class="feature-modal-body">
        <div id="feature-modal-properties" class="feature-modal-properties">
          <!-- Properties will be populated dynamically -->
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="main.ts"></script>
  <script src="/data-check.js"></script>
</body>
</html>
